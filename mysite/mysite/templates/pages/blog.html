<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>This is your blog.</title>
        <style>
            textarea {
                width: 100%;
                height: 200px;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                resize: vertical;
            }
        </style>
    </head>

    <body>
        <h1>Hi {{username}}!</h1>
        This is your blog: {{blog|safe}}
    </br></br>
    <h2>Rewrite your blog!</h2>
    <form action="/blog/" method="POST">
        {% csrf_token %}
        <!-- <input type="text" name="blog"/> -->
        <textarea name="blog">{{ blog }}</textarea>
        <input type="hidden" name="username" value="{{ username }}"/>
        <input type="submit"/>
    </form>
    </br></br>
        <a href="/logout/">Logout</a>
    </body>
</html>
